<div class="page-container" *ngIf="userStatus == 'successful'">
  <div class="title" [translateLocal]="{EN: 'Congratulations',AR: 'مبروك'}"></div>
  <div class="msg">
    <span [translateLocal]="{EN: 'You have completed the introductory course successfully.\n'+
'Your Score is',AR: 'مبروك'}"></span>
    <span class="score-text"> {{score}}%</span>
  </div>
  <button class="ypeer-btn ypeer-btn-purple" [translateLocal]="{EN: 'View Certificate',AR: 'اظهار الشهادة'}"></button>
</div>

<div class="page-container" *ngIf="userStatus == 'low-scored'">
  <img src="assets/images/icons/Path 85.png" alt="">
  <div class="title" [translateLocal]="{EN: 'Sorry!',AR: 'مبروك'}"></div>
  <div class="msg">
    <span [translateLocal]="{EN: 'You scored',AR: 'مبروك'}"></span>
    <span class="score-text"> {{score}}%</span>
    <span [translateLocal]="{EN: ',  you need 75% or more to pass this course.\n'+
    'Please try again.',AR: 'مبروك'}"></span>

  </div>
  <button class="ypeer-btn ypeer-btn-purple" [translateLocal]="{EN: 'Retake Assessment',AR: 'اظهار الشهادة'}"></button>
</div>

<div class="page-container" *ngIf="userStatus == 'failed'">
  <img src="assets/images/icons/Path 85.png" alt="">
  <div class="title" [translateLocal]="{EN: 'Sorry!',AR: 'مبروك'}"></div>
  <div class="msg">
    <div class="separated-msg" [translateLocal]="{EN: 'You cannot retake the assessment anymore. You are run out of tries.', AR: 'مبروك'}"></div>
    <div class="separated-msg" [translateLocal]="{EN: 'You better rewatch the course to be able to pass the assessment.', AR: 'مبروك'}"></div>
  </div>
  <button class="ypeer-btn ypeer-btn-purple" [translateLocal]="{EN: 'Retake Course',AR: 'اظهار الشهادة'}"></button>
</div>
