<app-details-top-banner  *ngIf="trainingsBasicData && trainingsDetailsData"
                         [detailsImageBanner]="trainingsDetailsData.detailsBannerImage"
                        [label]="{EN: trainingsBasicData.label.EN, AR: trainingsBasicData.label.AR}"
                        [title]="{EN: trainingsBasicData.title.EN, AR: trainingsBasicData.title.AR}"></app-details-top-banner>
<div class="training-details-page-content">
  <div class="training-details-story">
    <app-training-details-section *ngIf="trainingsDetailsData" [detailsData]="trainingsDetailsData" ></app-training-details-section>
    <app-training-details-might-like [cardDetails]="relatedTrainings"></app-training-details-might-like>
  </div>
  <div class="categories-and-tags">
    <div class="categories-list">
      <div class="social-icons-container">
        <p [translateLocal]="{EN: 'Share', AR: 'مشاركة'}"></p>
        <app-social-share [facebook]="true" [twitter]="true" [whatsapp]="true"></app-social-share>
        <button [translateLocal]="{EN: 'Download', AR: 'تنزيل'}" (click)="downloadPdf()"></button>
      </div>
      <div class="d-flex justify-content-between">
        <h2  [translateLocal]="{EN: 'CATEGORIES', AR: 'التصنيفات'}"></h2>
        <a [translateLocal]="{EN: 'clear', AR: 'مسح'}"></a>
      </div>
      <app-training-details-categories [categoriesList]="categoriesList"></app-training-details-categories>
    </div>
    <app-training-details-latest [latestItems]="latestTraining"></app-training-details-latest>
    <div class="tags-list">
      <h2 [translateLocal]="{EN: 'TAGS', AR: 'العلامات'}"></h2>
      <app-training-details-tags [tagsList]="tagsList"></app-training-details-tags>
    </div>
  </div>
</div>
