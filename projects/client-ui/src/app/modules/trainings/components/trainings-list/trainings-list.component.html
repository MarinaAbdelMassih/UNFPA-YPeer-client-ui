<div class="list-container">
  <app-image-description-card *ngFor="let trainingsList of trainingsLists | slice:0:6;"
                              [imageSrc]="trainingsList.image" [type]="trainingsList.label"
                              [title]="trainingsList.title" [date]="trainingsList.date"
                              [description]="trainingsList.description">
  </app-image-description-card>
</div>
<div class="btn-container">
  <button  *ngIf="showLoadMoreButton" (click)="loadMoreData()" class="ypeer-btn btn-outlined" [translateLocal]="{EN: 'Load More', AR: 'المزيد'}"></button>
</div>
