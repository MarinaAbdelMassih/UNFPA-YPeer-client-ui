<div class="list-container">
  <div *ngFor="let publicationsList of publicationsLists | slice:0:6;let i = index;">
    <a [routerLink]='["/publication-details", i]'>
  <app-image-description-card
                              [imageSrc]="publicationsList.image" [type]="publicationsList.label"
                              [title]="publicationsList.title" [date]="publicationsList.date"
                              [description]="publicationsList.description" [publications]="true">
  </app-image-description-card>
    </a>
</div>
</div>
<div class="btn-container">
  <button *ngIf="showLoadMoreButton" (click)="loadMoreData()" class="ypeer-btn btn-outlined" [translateLocal]="{EN: 'Load More', AR: 'المزيد'}"></button>
</div>
