<app-details-top-banner *ngIf="storiesBasicData && storiesDetailsData"
                        [detailsImageBanner]="storiesDetailsData.detailsBannerImage"
                        [label]="{EN: storiesBasicData.label.EN, AR: storiesBasicData.label.AR}"
                        [title]="{EN: storiesBasicData.title.EN, AR: storiesBasicData.title.AR}"></app-details-top-banner>
<div class="story-details-page-content">
  <div class="story-details-story">
    <app-story-details-section *ngIf="storiesDetailsData" [detailsData]="storiesDetailsData"></app-story-details-section>
    <app-story-details-might-like [cardDetails]="relatedStories"></app-story-details-might-like>
  </div>
  <div class="categories-and-tags">
    <div class="categories-list">
      <div class="social-icons-container">
        <p [translateLocal]="{EN: 'Share', AR: 'مشاركة'}"></p>
        <app-social-share [facebook]="true" [twitter]="true" [whatsapp]="true"></app-social-share>
      </div>
      <div class="d-flex justify-content-between">
        <h2  [translateLocal]="{EN: 'CATEGORIES', AR: 'التصنيفات'}"></h2>
        <a [translateLocal]="{EN: 'clear', AR: 'مسح'}"></a>
      </div>
      <app-story-details-categories [categoriesList]="categoriesList"></app-story-details-categories>
    </div>
    <app-story-details-latest [latestItems]="latestStories"></app-story-details-latest>
<!--    <div class="tags-list">-->
<!--      <h2 [translateLocal]="{EN: 'TAGS', AR: 'العلامات'}"></h2>-->
<!--      <app-story-details-tags [tagsList]="tagsList"></app-story-details-tags>-->
<!--    </div>-->
  </div>
</div>
