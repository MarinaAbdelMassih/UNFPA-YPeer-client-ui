<app-details-top-banner [detailsImageBanner]="storiesDataDetails.image"
                        [label]="{EN: storiesDataDetails.label.EN, AR: storiesDataDetails.label.AR}"
                        [title]="{EN: storiesDataDetails.title.EN, AR: storiesDataDetails.title.AR}"></app-details-top-banner>
<div class="story-details-page-content">
  <div class="story-details-story">
    <app-story-details-section></app-story-details-section>
    <app-story-details-might-like [cardDetails]="cardDetails"></app-story-details-might-like>
  </div>
  <div class="categories-and-tags">
    <div class="categories-list">
      <div class="social-icons-container">
        <p>Share</p>
        <app-footer-social></app-footer-social>
      </div>
      <div class="d-flex justify-content-between">
        <h2 [translateLocal]="{EN: 'CATEGORIES', AR: 'التصنيفات'}"></h2>
      </div>
      <app-story-details-categories [categoriesList]="categoriesList"></app-story-details-categories>
    </div>
    <app-story-details-latest [latestItems]="storyLatest"></app-story-details-latest>
    <div class="tags-list">
      <h2 [translateLocal]="{EN: 'TAGS', AR: 'العلامات'}"></h2>
      <app-story-details-tags [tagsList]="tagsList"></app-story-details-tags>
    </div>
  </div>
</div>
