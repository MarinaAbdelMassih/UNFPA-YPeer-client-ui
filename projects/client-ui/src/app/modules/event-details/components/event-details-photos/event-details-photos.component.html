<div class="event-details-photos" *ngIf="photos.length">
  <div class="d-flex justify-content-between align-items-center">
    <p [translateLocal]="{EN:'PHOTOS',AR:'الصور'}"></p>
    <div class="buttons-container">
      <button class="slider-button btn-prev" (click)="prev()"><img [deploySrc]="'assets/images/icons/arrow-left-gray.png'" alt="">
      </button>
      <button class="slider-button btn-next" (click)="next()"><img [deploySrc]="'assets/images/icons/arrow-right-gray.png'"
                                                                   alt=""></button>
    </div>
  </div>
  <ngx-slick-carousel #latestSlickModal="slick-carousel" [config]="latestConfig">
    <div  ngxSlickItem *ngFor="let photo of photos; let indexNow = index;">
      <img (mouseenter)="show=true"  (mouseout)="show=false"  (click)="openDialog(photos ,indexNow);" [src]="photo.image" alt="event-details-photo" class="img-slider">

    <div *ngIf="show" class="overlay">
      <p >{{photo.title}}</p>
    </div>
    </div>

  </ngx-slick-carousel>

</div>
