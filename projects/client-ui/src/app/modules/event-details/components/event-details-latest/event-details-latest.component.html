<div class="event-details-latest" *ngIf="latestItems && latestItems.length">
  <p>Latest Events</p>
  <div *ngFor="let latestItem of latestItems | slice:0:4;" (click)="reloadCurrentPage()">
    <a [routerLink]='["/event-details", latestItem.id]'>
      <app-latest-item
        [description]="latestItem.title"
        [date]="latestItem.date"
        [image]=" latestItem.image"></app-latest-item>
    </a>
  </div>
</div>
