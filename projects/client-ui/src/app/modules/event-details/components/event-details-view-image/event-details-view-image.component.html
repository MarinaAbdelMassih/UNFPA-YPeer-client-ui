<div class="photo-number-container">
  <h3>2 / 6</h3>
  <img (click)="close()" src="assets/images/icons/close.png" alt="image-arrow-left" class="close-img">
</div>
<div class="view-image">
  <img (click)="prev(current)" src="assets/images/icons/arrow-left-image.png" alt="image-arrow-left" class="arrow-img">
  <div *ngFor="let image of album |slice :0:  current + 1 ;let current = index;">
    <img class="w-100" [src]="image.src" (click)="open(current)"/>
  </div>
  <img (click)="next(current)"
       src='assets/images/icons/arrow-right-image.png'
       alt="image-arrow-right"
       class="arrow-img">
</div>
<div class="photo-caption-container">
  <h3>Photo Caption</h3>
</div>
