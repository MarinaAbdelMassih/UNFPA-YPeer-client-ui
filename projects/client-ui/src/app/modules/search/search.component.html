<div class="search">
  <app-search-top-banner (searchClicked)="search($event, true)"></app-search-top-banner>
  <div *ngIf="resultList.length" class="search-container">
    <div class="title-container">
      <h3 *ngIf="resultList.length">Search Results for : "{{searchWord}}"</h3>
      <p><span>{{total}}</span>Results found</p>
    </div>
    <div class="result">
      <app-result-item [searchType]="searchType" [details]="resultList" [start]="0" [end]="2"></app-result-item>
    </div>
    <div class="load-more-container">
      <button *ngIf="resultList.length < total" class="ypeer-btn btn-outlined"
              [translateLocal]="{EN: 'Load More', AR: 'اعرض المزيد'}" (click)="search()"></button>
    </div>
