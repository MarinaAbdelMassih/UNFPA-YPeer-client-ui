<div class="row result-item w-100">
  <div class="col-md-3">
    <img src="assets/images/discover-more-events.png" alt="image" class="result-img">
  </div>
  <div class="col-md-9" *ngFor="let detail of details">
    <h2 class="title">{{detail.title}}</h2>
    <span class="type">{{detail.type }}</span>
    <p
      class="description">{{detail.description}}</p>
    <div class="tags-container">
      <app-tag-item *ngFor="let tag of tagsList" [tag]="tag"></app-tag-item>
    </div>
  </div>
</div>
