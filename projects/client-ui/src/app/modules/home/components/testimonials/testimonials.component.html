<ngx-slick-carousel #testimonialsSlickModal="slick-carousel" [config]="testimonialsConfig">
  <div class="slider-container" ngxSlickItem *ngFor="let slide of testimonialsSlides">
    <div class="slider-item">
      <div class="banner-image">
        <img src="{{ slide.image }}" alt="">
      </div>
      <div class="banner-overlay">
        <div class="container">
          <div class="text-container">
            <div class="text" [translateLocal]="slide.text"></div>
            <div class="author"> - <span [translateLocal]="slide.author"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ngx-slick-carousel>
