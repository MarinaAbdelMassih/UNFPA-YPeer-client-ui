  <div class="story-image-container">
    <img [deploySrc]="'assets/images/our-story-image.png'" alt="our-story">
  </div>
  <div class="story-container">
    <h2 class="story-title" [translateLocal]="{EN: 'OUR STORY', AR: 'عن Y-peer'}"></h2>
    <span class="story-sub-title"
          [translateLocal]="{EN: 'Who we are and what we do!', AR: 'من نحن، وما هي مجالات عملنا'}"></span>
    <div class="title-hr"></div>

    <p class="story-script" [translateLocal]="{EN: 'An initiative launched by the United Nations Population Fund internationally in 2002, implemented in Egypt in 2005, based on the principle of effective partnerships and networking with other bodies and organizations is one of the most important components of the network\'s work.. The network works with young people from 18 to 28 years old, and its main motto is From youth to youth.\n'+
'(Tell me I forget, show me I remember, involve me and I understand) It is considered one of the most prominent phrases that the network worked on and is actually applying it in its fields of work, and since participation was a main thing for understanding, the network is considered one of the effective and useful means in promoting the participation of young people in the issues of reproductive health and adolescent health in addition to combating violence Based on gender and family planning, through modern means of entertaining learning, whether it is through sessions held with interactive techniques, interactive theater techniques, or the use of sports for development, all to facilitate people’s access to the correct information in a motivating and participatory manner to integrate them into the learning process and reach the maximum possible benefit.', AR: 'مبادرة أطلقها صندوق الأمم المتحدة للسكان دوليًا عام 2002، تم العمل بها في مصر عام 2005، تعتمد على مبدأ الشراكات الفعالة والتشبيك مع الهيئات والمنظمات الأخرى هو من أحد أهم مقومات عمل الشبكة..تعمل الشبكة مع الشباب من سن 18 إلى 28 سنة، وشعارها الأساسي من الشباب إلى الشباب.\n'+
'(أخبرني أنسى، أرني أتذكر، أشركني أفهم) تعتبر من أبرز العبارات التي عملت عليها الشبكة وتطبّقها بالفعل في مجالات عملها وحيث أنه كانت المشاركة شئ رئيسي للفهم فإن الشبكة تُعتبر من الوسائل الفعَّالة والمفيدة في الترويج لمشاركة الشباب في موضوعات الصحة الإنجابية وصحة المراهقين بالإضافة لمناهضة العنف القائم على النوع الاجتماعي وتنظيم الأسرة وذلك من خلال وسائل حديثة في التعلم الترفيهي سواء تم ذلك عن طريق الجلسات المُقامة بالتقنيات التفاعلية أو تقنيات المسرح التفاعلي أو استخدام الرياضة من أجل التنمية وكل ذلك لتسهيل حصول الأشخاص علي المعلومة الصحيحة بشكل تحفيزي وتشاركي لإدماجهم في عملية التعلم والوصول لأقصي استفادة ممكنة.'}"></p>
