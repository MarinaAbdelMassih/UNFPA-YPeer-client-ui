<div class="list-container">

  <app-image-description-card *ngFor="let latestResource of latestResources"
                              [imageSrc]="latestResource.image" [type]="latestResource.label"
                              [title]="latestResource.title" [date]="latestResource.date"
                              [description]="latestResource.description" [buttonAppear]="true" [resources]="true" [resourceFile]="latestResource.file">
  </app-image-description-card>

</div>
<div class="btn-container">
  <button *ngIf="showLoadMoreButton" (click)="loadMoreData()" class="ypeer-btn btn-outlined" [translateLocal]="{EN: 'Load More', AR: 'المزيد'}"></button>
</div>
