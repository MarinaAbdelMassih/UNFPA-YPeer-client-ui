<app-details-top-banner [detailsImageBanner]="'assets/images/details-banner.png'"
                        [label]="{EN: 'publication', AR: ''}"
                        [title]="{EN: 'Resource', AR: ''}"></app-details-top-banner>
<div class="publication-details-page-content">
  <div class="publication-details-story">
    <app-publication-details-section></app-publication-details-section>
    <app-publication-details-might-like [cardDetails]="cardDetails"></app-publication-details-might-like>
  </div>
  <div class="categories-and-tags">
    <div class="categories-list">
      <div class="social-icons-container">
        <p>Share</p>
        <app-footer-social></app-footer-social>
        <button>Download</button>
      </div>
      <div class="d-flex justify-content-between">
        <h2  [translateLocal]="{EN: 'CATEGORIES', AR: 'التصنيفات'}"></h2>
        <a [translateLocal]="{EN: 'clear', AR: 'مسح'}"></a>
      </div>
      <app-publication-details-categories [categoriesList]="categoriesList"></app-publication-details-categories>
    </div>
    <app-publication-details-latest [latestItems]="publicationLatest"></app-publication-details-latest>
    <div class="tags-list">
      <h2 [translateLocal]="{EN: 'TAGS', AR: 'العلامات'}"></h2>
      <app-publication-details-tags [tagsList]="tagsList"></app-publication-details-tags>
    </div>
  </div>
</div>
