<div class="publication-details-might-like" *ngIf="cardDetails && cardDetails.length">
  <div class="d-flex justify-content-between align-items-center">
    <p>You Might Also Like</p>
    <div class="buttons-container">
      <button class="slider-button btn-prev" (click)="prev()"><img src="assets/images/icons/arrow-left-gray.png" alt="">
      </button>
      <button class="slider-button btn-next" (click)="next()"><img src="assets/images/icons/arrow-right-gray.png"
                                                                   alt=""></button>
    </div>
  </div>
  <ngx-slick-carousel #latestSlickModal="slick-carousel" [config]="latestConfig">
    <app-might-like-item ngxSlickItem *ngFor="let cardDetail of cardDetails"
                         [cardId]="cardDetail.id"
                         [title]="cardDetail.title"
                         [type]="cardDetail.label"
                         [description]="cardDetail.description "
                         [imageSrc]="cardDetail.image" (moreClicked)="openDetailsPage()">
    </app-might-like-item>
  </ngx-slick-carousel>

</div>
