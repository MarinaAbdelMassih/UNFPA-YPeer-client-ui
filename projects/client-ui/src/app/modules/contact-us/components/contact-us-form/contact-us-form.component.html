<div class="form-container">
  <h3 [translateLocal]="{EN: 'Leave Us a Message', AR: 'اترك لنا رسالة'}"></h3>
  <form class="contact-form">
    <div class="input-name">
      <div class="input-title ">
        <mat-select [translateLocal]="{EN: 'Title', AR: 'اللقب'}" class="title-select">
          <mat-option *ngFor="let title of titles" [value]="title.value">
            {{title.viewValue}}
          </mat-option>
        </mat-select>
      </div>
      <input matInput class="input-fName" [translatePlaceholderLocal]="{AR:'الإسم الاول', EN:'First Name'}"
      >
      <input matInput class="input-lName" [translatePlaceholderLocal]="{AR:'الإسم العائلة', EN:'Last Name'}">
    </div>
    <input matInput placeholder="" class="email"  [translatePlaceholderLocal]="{AR:'البريد الإلكترونى', EN:'Email'}">
    <input matInput placeholder="Subject" class="subject"  [translatePlaceholderLocal]="{AR:'موضوع الرسالة', EN:'Subject'}">
    <div>
      <mat-select [translateLocal]="{AR:'اختر', EN:'Select an option'}" class="select-option">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
    </div>
    <textarea matInput  [translatePlaceholderLocal]="{AR:'الرسالة', EN:'Your Message'}" placeholder="" rows="4" class="mb-0"></textarea>
    <div class="radio-button-container">
      <p [translateLocal]="{EN: 'Do you require a response?', AR: 'هل تتوقع رد على الرسالة!'}"></p>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">
          <p [translateLocal]="{EN: 'Yes', AR: 'نعم'}"></p>
        </mat-radio-button>
        <mat-radio-button value="2">
          <p [translateLocal]="{EN: 'No', AR: 'لا'}"></p>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <h5  [translateLocal]="{EN: '* All fields are required', AR: '* كل البيانات إجبارية'}"></h5>
    <div class="robot-container">
      <mat-checkbox class="example-margin">I'm not a robot</mat-checkbox>
