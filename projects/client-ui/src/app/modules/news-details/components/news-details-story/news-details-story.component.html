<div class="news-details-story">
  <p class="story-date" [translateLocal]="detailsData.date"></p>

  <p class="description-part-one" [translateLocal]="detailsData.detailsDesc1"></p>

  <p class="description-part-two" [translateLocal]="detailsData.detailsDesc2"></p>

  <h3 [translateLocal]="{AR: 'عنّا', EN: 'Our Story'}"></h3>

  <p class="description-part-three" [translateLocal]="detailsData.ourStory1"></p>

  <p class="description-part-four" [translateLocal]="detailsData.ourStory2"></p>

  <img [src]="detailsData.ourStoryImage" alt="story-image">

  <p class="description-part-five" [translateLocal]="detailsData.ourStory3"></p>

  <p class="description-part-six" [translateLocal]="detailsData.ourStory4"></p>
</div>
