<!--label and title not static, you should get them from the card that you opened details from-->
<app-details-top-banner *ngIf="newsBasicData" [detailsImageBanner]="newsBasicData.image"
                        [label]="{EN: newsBasicData.label.EN, AR: newsBasicData.label.AR}"
                        [title]="{EN: newsBasicData.title.EN, AR: newsBasicData.title.AR}"></app-details-top-banner>
<div class="news-details-page-content">
  <div class="news-details-story">
    <app-news-details-story *ngIf="newsDetailsData" [detailsData]="newsDetailsData"></app-news-details-story>
    <app-news-details-might-like [cardDetails]="relatedNews"></app-news-details-might-like>
  </div>
  <div class="categories-and-tags">
    <div class="categories-list">
      <div class="social-icons-container">
        <p [translateLocal]="{EN: 'Share', AR: 'مشاركة'}"></p>
        <app-footer-social></app-footer-social>
      </div>
      <div class="d-flex justify-content-between">
        <h2 [translateLocal]="{EN: 'CATEGORIES', AR: 'التصنيفات'}"></h2>
      </div>
      <app-news-details-categories [categoriesList]="categoriesList"></app-news-details-categories>
    </div>
    <app-news-details-latest [latestItems]="latestNews"></app-news-details-latest>
    <div class="tags-list">
      <h2 [translateLocal]="{EN: 'TAGS', AR: 'العلامات'}"></h2>
      <app-news-details-tags [tagsList]="tagsList"></app-news-details-tags>
    </div>
  </div>
</div>
