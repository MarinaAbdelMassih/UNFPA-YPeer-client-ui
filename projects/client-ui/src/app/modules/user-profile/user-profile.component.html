<div class="user-profile">
  <mat-tab-group>
    <mat-tab *ngIf="isActive" [label]="isArabic ? 'الدورات' : 'MY COURSES'">
      <app-user-profile-courses *ngIf="userInfo" [userInfo]="userInfo" [isArabic] = "isArabic" [isActive]="isActive"></app-user-profile-courses>
    </mat-tab>
    <mat-tab [label]="isArabic ? 'الصفحه الشخصيه' : 'MY PROFILE'">
      <app-user-profile-info *ngIf="userInfo" [userInfo]="userInfo" [isArabic] = "isArabic"></app-user-profile-info>
    </mat-tab>
  </mat-tab-group>
</div>
