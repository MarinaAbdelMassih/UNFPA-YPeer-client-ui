  <div class="about-unfpa-container">
    <h2 class="about-unfpa-title" [translateLocal]="{EN: 'About UNFPA', AR: 'عن Y-peer'}"></h2>
    <div class="title-hr"></div>
    <p class="about-unfpa-script" [translateLocal]="{EN: 'UNFPA is formally named the United Nations Population Fund. The organization was created in 1969, the same year the United Nations General Assembly declared “parents have the exclusive right to determine freely and responsibly the number and spacing of their children.', AR: 'شبكة الأقران للشباب تعمل في مصر منذ أواخر عام 2005، ومنذ ذلك الحين تقوم الشبكة بعدة خطوات لإنشاء شبكة من الجمعيات الأهلية على عدة مستويات قومية ودولية.فهي تهتم ببناء المهارات و إكساب الخبرات المتعددة لأعضاء الشبكة عن طريق التدريبات المختلفة وتقدم لهم تقن'}"></p>
    <p class="about-unfpa-script-two" [translateLocal]="{EN: 'UNFPA calls for the realization of reproductive rights for all and supports access to a wide range of sexual and reproductive health services – including voluntary family planning, maternal health care and comprehensive sexuality education.', AR: 'شبكة الأقران للشباب تعمل في مصر منذ أواخر عام 2005، ومنذ ذلك الحين تقوم الشبكة بعدة خطوات لإنشاء شبكة من الجمعيات الأهلية على عدة مستويات قومية ودولية.فهي تهتم ببناء المهارات و إكساب الخبرات المتعددة لأعضاء الشبكة عن طريق التدريبات المختلفة وتقدم لهم تقن'}"></p>
  <a class="about-unfpa-url" >www.unfpa.org</a>
