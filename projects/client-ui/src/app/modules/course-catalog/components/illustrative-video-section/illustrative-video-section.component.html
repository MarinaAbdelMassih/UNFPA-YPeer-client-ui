<div class="illustrative-container" *ngIf="illustrativeData">
  <div class="media-container">
    <img [src]="illustrativeData.image" alt="video-image" class="media-image" *ngIf="!videoPlayed">
    <div class="overlay" (click)="playTheVideo(true)">
        <img src="assets/images/icons/play-arrow.png" alt="play-icon" class="play-icon">
    </div>
    <div class="embed-responsive embed-responsive-16by9" *ngIf="videoPlayed">
      <iframe allowfullscreen="" [src]="illustrativeData.introductoryVideo | safe"></iframe>
    </div>
  </div>
  <div class="illustration-container">
    <h1 [translateLocal]="illustrativeData.title"></h1>
    <span>Deadline: {{illustrativeData.date.EN | date}}</span>
    <p [translateLocal]="illustrativeData.description"></p>
  </div>
</div>
