<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="'/home'">
<!--    <img [deploySrc]="'assets/images/ypeer-logo-header.png'" alt="">-->
    <img [deploySrc]="'assets/images/UNFPA_logo.svg'" height="41px" alt="">
    <img [deploySrc]="'assets/images/Y-Peer-Logo.svg'" height="41px" alt="" class="ybeer-logo">
  </a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <div class="mr-auto"></div>
    <ul class="navbar-nav">
      <li class="nav-item active" *ngIf="isActive">
        <a class="nav-link"
           [routerLink]="'/course-catalog'"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           [translateLocal]="{AR: 'دورات تدريبية', EN: 'courses'}"><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           id="mediaDropdown"
           role="button"
           data-toggle="dropdown"
           [routerLink]="'/media'"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           aria-haspopup="true"
           aria-expanded="false"
           [translateLocal]="{AR: 'وسائل اعلام', EN: 'media'}">
        </a>
        <div class="dropdown-menu" aria-labelledby="mediaDropdown">
          <a class="dropdown-item" [routerLink]="'/news'" [translateLocal]="{AR: 'الأخبار', EN: 'News'}"></a>
          <a class="dropdown-item" [routerLink]="'/events'" [translateLocal]="{AR: 'الأحداث', EN: 'Events'}"></a>
          <a class="dropdown-item" [routerLink]="'/stories'" [translateLocal]="{AR: 'القصص', EN: 'Stories'}"></a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           id="resourcesDropdown"
           role="button"
           data-toggle="dropdown"
           [routerLink]="'/resources'"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           aria-haspopup="true"
           aria-expanded="false"
           [translateLocal]="{AR: 'موارد', EN: 'resources'}">
        </a>
        <div class="dropdown-menu" aria-labelledby="resourcesDropdown">
          <a class="dropdown-item"
             [routerLink]="'/trainings'"
             [translateLocal]="{AR: 'دليل التدريب', EN: 'Training manuals'}"></a>
          <a class="dropdown-item"
             [routerLink]="'/publications'"
             [translateLocal]="{AR: 'المنشورات', EN: 'Publications'}"></a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="'/about-us'"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           [translateLocal]="{AR: 'من نحن', EN: 'about'}"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="'/contact-us'"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           [translateLocal]="{AR: 'اتصل بنا', EN: 'contact'}"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/search'"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="search-icon fa fa-search"></i>
        </a>
      </li>
      <li class="nav-item" (click)="changeLang()">
        <a class="nav-link lang-link" role="button">
          <button class="language-button" [translateLocal]="{AR: 'EN', EN: 'AR'}"></button>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="'/signIn'" *ngIf="!userName">
          <button class="ypeer-btn btn-full-color"  [translateLocal]="{AR: 'انضم الآن', EN: 'Join Us'}">
          </button>
        </a>
        <a [routerLink]="'/profile'" *ngIf="userName">
          <button class="ypeer-btn btn-full-color"> {{userName}} </button>
        </a>
        <a *ngIf="userName && !isIPad" (click)="logout()">
          <button class="ypeer-btn btn-outlined" [translateLocal]="{AR: 'الخروج', EN: 'Logout'}">  </button>
        </a>
        <a class="logout-icon" title="logout" *ngIf="userName && isIPad" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
