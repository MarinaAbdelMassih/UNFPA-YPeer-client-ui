  <mat-expansion-panel [hideToggle]="hideToggle" [disabled]="hideToggle">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{title}}
      </mat-panel-title>
      <mat-panel-description *ngIf="count">
        {{count}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list role="list">
      <mat-list-item (click)="yearFilterClicked(year)" role="listitem" *ngFor="let year of yearsList">{{year}}</mat-list-item>
    </mat-list>
  </mat-expansion-panel>
