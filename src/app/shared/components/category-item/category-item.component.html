  <mat-expansion-panel [hideToggle]="hideToggle" [disabled]="hideToggle" (click)="goToSelectedPage()">
    <mat-expansion-panel-header>
      <mat-panel-title [translateLocal]="title">
      </mat-panel-title>
      <mat-panel-description *ngIf="count">
        {{count}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list role="list">
      <mat-list-item [ngStyle] = "year.selected ? {'background-color': '#c1c1c1'}: {}" (click)="yearFilterClicked(year)" role="listitem" *ngFor="let year of yearsList">{{year.year}}</mat-list-item>
    </mat-list>
  </mat-expansion-panel>
