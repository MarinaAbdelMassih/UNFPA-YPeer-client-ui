<div class="details-banner"  >
  <img *ngIf="detailsImageBanner" [ngStyle]="{'font-size': titleFontSize + 'px'}" [src]="detailsImageBanner" alt="detailsImageBanner">
 <div class="details-banner-container">
  <h3 *ngIf="title" [ngStyle]="{'font-size': titleFontSize + 'px'}" [translateLocal]="title"></h3>
  <p *ngIf="label" [translateLocal]="label"></p>
 </div>
</div>
